<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/React_1.css">
  <link rel="stylesheet" href="./css/React_2.css">

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>


  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>React Study</title>

</head>
<body>

<div id="root">

</div>


<script type="text/babel">
    const SYMBOL_X = 'X'
    const SYMBOL_O = 'O'


    const computeWinner = (cells) =>{

      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ]

      for (let i = 0; i<lines.length; i++){
        const [a, b, c] = lines[i]

        if (
          cells[a]&&
          cells[a] === cells[b] &&
          cells[a] === cells[c]
          ) {
            return [a, b, c]
          }
      }
    }
  
  function App (){
    const [cells, setCells] = React.useState([null, null, null, null, null, null, null, null, null]) 
    const [currentStep, setCurrentStep] = React.useState(SYMBOL_O)
    const [winnerSequence, setWinnerSequence] = React.useState()

    console.log(cells)

    const getSymbolClassName = (symbol) => {
      if(symbol == SYMBOL_O) return 'symbol--o'
      if(symbol == SYMBOL_X) return 'symbol--x'
      return ''
    }
    
    const renderSymbol = (symbol) => <span className={`symbol ${getSymbolClassName(symbol)}`}>{symbol}</span>
    
    const handleCellClick = (index) => {
      if(cells[index] || winnerSequence ) {
        return
      }

      let cellsCopy = cells.slice()
      cellsCopy[index] = currentStep

      const winer = computeWinner(cellsCopy)
      

      setCells(cellsCopy)
      setCurrentStep(currentStep === SYMBOL_O? SYMBOL_X : SYMBOL_O)
      setWinnerSequence(winer)
    }

    const winerSymbol = winnerSequence ? cells[winnerSequence[0]] : undefined

    

    return (
  <div className="game">
      <div className="game-info">
        {winnerSequence ? 'Победитель': 'Ход'} {renderSymbol(winerSymbol ?? currentStep)}
      </div>
    <div class="game-field">
      {cells.map((symbol, index)=>{
        const isWinner = winnerSequence?.includes(index)
        return <button 
        key={index} 
        className={`cell ${isWinner ? `cell--win`: ''}`} 
        onClick={() => handleCellClick(index)} >{symbol ? renderSymbol(symbol) : null }</button>
      })}
    </div>
    <button onClick={(setCells)=> setCells = [null, null, null, null, null, null, null, null, null] }>Очистить</button>
  </div>
    )
  }
  
  const root = ReactDOM.createRoot(document.getElementById('root'))

root.render(<App/>)

</script>
